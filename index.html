<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدير المهام الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
      /* High Contrast Theme */
      .high-contrast {
          --hc-bg: #000000;
          --hc-text: #FFFFFF;
          --hc-text-secondary: #CCCCCC;
          --hc-accent: #00FFFF; /* Cyan */
          --hc-accent-text: #000000;
          --hc-border: #FFFFFF;
          --hc-card-bg: #000000;
          --hc-danger: #FF3B30;
      }
      
      .high-contrast body,
      .high-contrast .bg-slate-100, .high-contrast .dark\:bg-slate-900 {
          background-color: var(--hc-bg) !important;
          color: var(--hc-text) !important;
      }

      .high-contrast .text-slate-800, .high-contrast .dark\:text-slate-200,
      .high-contrast .text-slate-900, .high-contrast .dark\:text-white,
      .high-contrast .text-slate-700, .high-contrast .dark\:text-slate-300 {
          color: var(--hc-text) !important;
      }

      .high-contrast .text-slate-500, .high-contrast .dark\:text-slate-400,
      .high-contrast .text-slate-600, .high-contrast .dark\:text-slate-400 {
          color: var(--hc-text-secondary) !important;
      }

      /* Borders */
      .high-contrast .border-l, .high-contrast .border-b, .high-contrast .border-t,
      .high-contrast .border-slate-200, .high-contrast .dark\:border-slate-700 {
          border-color: var(--hc-border) !important;
      }
      
      /* Sidebar */
      .high-contrast .bg-slate-50, .high-contrast .dark\:bg-slate-800\/50 {
          background-color: var(--hc-bg) !important;
      }
      .high-contrast button.hover\:bg-slate-200, .high-contrast button.dark\:hover\:bg-slate-700 {
          background-color: transparent !important;
          outline: 1px solid var(--hc-accent);
      }
      .high-contrast .bg-sky-100, .high-contrast .dark\:bg-sky-500\/20 {
          background-color: var(--hc-accent) !important;
          color: var(--hc-accent-text) !important;
      }
      .high-contrast .text-sky-600, .high-contrast .dark\:text-sky-300 {
          color: var(--hc-accent-text) !important;
      }
      .high-contrast .text-sky-500 { color: var(--hc-accent) !important; }
      .high-contrast svg.text-sky-500 { stroke: var(--hc-accent) !important; }

      /* Buttons */
      .high-contrast .bg-slate-200, .high-contrast .dark\:bg-slate-700 {
          background-color: transparent !important;
          border: 1px solid var(--hc-border) !important;
      }
      .high-contrast .hover\:bg-slate-300, .high-contrast .dark\:hover\:bg-slate-600 { background-color: #222 !important; }
      .high-contrast .bg-sky-600 { background-color: var(--hc-accent) !important; color: var(--hc-accent-text) !important; border: none !important; }
      .high-contrast .hover\:bg-sky-700 { background-color: var(--hc-text) !important; color: var(--hc-accent-text) !important; }
      .high-contrast .text-red-600, .high-contrast .dark\:text-red-400 { color: var(--hc-danger) !important; }
      .high-contrast .hover\:bg-red-100, .high-contrast .dark\:hover\:bg-red-900\/50 { background-color: transparent !important; outline: 1px solid var(--hc-danger); }
      .high-contrast .bg-red-600 { background-color: var(--hc-danger) !important; color: var(--hc-text) !important; border: none !important; }
      .high-contrast .hover\:bg-red-700 { background-color: var(--hc-text) !important; color: var(--hc-danger) !important; }

      /* Cards and Modals */
      .high-contrast .bg-white, .high-contrast .dark\:bg-slate-800 {
          background-color: var(--hc-card-bg) !important;
          border: 1px solid var(--hc-border) !important;
      }
      
      /* Kanban Column */
      .high-contrast .bg-slate-200\/50, .high-contrast .dark\:bg-slate-800\/50 {
          background-color: var(--hc-bg) !important;
          border: 1px solid var(--hc-border) !important;
      }
      .high-contrast .bg-slate-300, .high-contrast .dark\:bg-slate-700 {
           background-color: var(--hc-bg) !important;
           color: var(--hc-text) !important;
      }

      /* Inputs */
      .high-contrast input, .high-contrast textarea, .high-contrast select,
      .high-contrast .dark\:bg-slate-700 {
          background-color: var(--hc-bg) !important;
          border: 1px solid var(--hc-border) !important;
          color: var(--hc-text) !important;
      }
      .high-contrast select {
        -webkit-appearance: none; -moz-appearance: none; appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat; background-position: left 0.5rem center; background-size: 1.5em; padding-right: 2rem !important;
      }
      .high-contrast *:focus { outline: 2px solid var(--hc-accent) !important; }
      .high-contrast .focus\:ring-sky-500:focus, .high-contrast .focus\:ring-red-500:focus, .high-contrast .focus\:ring-slate-500:focus { box-shadow: none !important; }
      
      /* AI prompt box */
       .high-contrast .bg-sky-50, .high-contrast .dark\:bg-sky-500\/10 {
          background-color: var(--hc-bg) !important;
          border: 1px solid var(--hc-accent) !important;
       }
       .high-contrast .text-sky-800, .high-contrast .dark\:text-sky-200,
       .high-contrast .text-sky-600, .high-contrast .dark\:text-sky-300 {
          color: var(--hc-accent) !important;
       }
       .high-contrast .bg-sky-100, .high-contrast .dark\:bg-sky-500\/20 {
           background-color: transparent !important;
       }
       
       /* Bottom Nav Bar */
      .high-contrast .bottom-nav {
          background-color: var(--hc-bg) !important;
          border-top: 1px solid var(--hc-border) !important;
      }
      .high-contrast .bottom-nav button {
          color: var(--hc-text-secondary) !important;
      }
       .high-contrast .bottom-nav button.active {
          color: var(--hc-accent) !important;
       }
      .high-contrast .bottom-nav-fab {
          background-color: var(--hc-accent) !important;
          color: var(--hc-accent-text) !important;
          border: 1px solid var(--hc-border) !important;
      }

      /* Custom Scrollbar */
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #9ca3af transparent; /* thumb track */
      }
      html.dark {
        scrollbar-color: #6b7280 transparent;
      }
      .high-contrast, .high-contrast html {
         scrollbar-color: var(--hc-border) var(--hc-bg) !important;
      }

      /* For WebKit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* gray-400 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* gray-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* gray-500 */
      }
      .high-contrast ::-webkit-scrollbar-thumb {
        background-color: var(--hc-border) !important;
        background-clip: initial;
        border: none;
      }
      .high-contrast ::-webkit-scrollbar-track {
        background-color: var(--hc-bg) !important;
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
